# --------------------------------------------------
# openapi/components/schemas/passenger.schema.yaml
# --------------------------------------------------
type:        object
description: Passenger resource
properties:
  first_name:
    type:    string
    example: John
  last_name:
    type:    string
    example: Doe
  email:
    type:    string
    example: john.doe@aol.com
  phone:
    type:    string
    example: 415-555-1414
